<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Card Soja com Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.4/+esm"></script>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }
    .card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn2 {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn2:hover {
      background-color: darkgreen;
    }
    .price {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #ultimosDados {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Card Soja -->
<div class="card">
  <div class="heading"><strong>Soja</strong></div>
  <input type="number" id="estoqueAtual" placeholder="Estoque Atual" />
  <input type="number" id="meta" placeholder="Meta" />
  <input type="number" id="recebimento" placeholder="Recebimento" />
  <div class="price">Pre√ßo: R$ <span id="preco">114,50</span></div>
  <button class="btn2" onclick="salvarDados()">Atualizar</button>
  <div id="ultimosDados"></div>
</div>

<img class="glasses" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLphsgF8Gd-H382zicb-9935K4CkmAT6fMeg&s" alt="Soja" style="width: 200px" />

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.4/+esm";

  // üîß Supabase config
  const SUPABASE_URL = "https://dylziaqkyavkfwjepqkp.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function salvarDados() {
    const estoqueAtual = document.getElementById("estoqueAtual").value;
    const meta = document.getElementById("meta").value;
    const recebimento = document.getElementById("recebimento").value;

    if (!estoqueAtual || !meta || !recebimento) {
      alert("Preencha todos os campos!");
      return;
    }

    const { error } = await supabase.from("soja").insert([
      {
        estoqueatual: Number(estoqueAtual), // campo com letras min√∫sculas
        meta: Number(meta),
        recebimento: Number(recebimento),
        timestamp: new Date().toISOString()
      }
    ]);

    if (error) {
      console.error("Erro ao salvar:", error.message);
      alert("Erro ao salvar os dados.");
    } else {
      alert("Dados salvos com sucesso!");
      carregarUltimoRegistro();
    }
  }

  async function carregarUltimoRegistro() {
    const { data, error } = await supabase
      .from("soja")
      .select("*")
      .order("timestamp", { ascending: false })
      .limit(1);

    if (error) {
      console.error("Erro ao buscar dados:", error.message);
      return;
    }

    if (data.length > 0) {
      const s = data[0];
      document.getElementById("ultimosDados").innerHTML = `
        <h4>√öltimo Registro:</h4>
        Estoque Atual: ${s.estoqueatual}<br>
        Meta: ${s.meta}<br>
        Recebimento: ${s.recebimento}
      `;
    }
  }

  carregarUltimoRegistro();
</script>

</body>
</html>


</html>
