<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card Soja - Supabase</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }
    .card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn2 {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn2:hover {
      background-color: darkgreen;
    }
    .price {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #ultimosDados {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://dylziaqkyavkfwjepqkp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM";

    const supabase = createClient(supabaseUrl, supabaseKey);

    window.salvarDados = async function () {
      const estoqueAtual = document.getElementById("estoqueAtual").value;
      const meta = document.getElementById("meta").value;
      const recebimento = document.getElementById("recebimento").value;

      if (!estoqueAtual || !meta || !recebimento) {
        alert("Preencha todos os campos!");
        return;
      }

      const { error } = await supabase.from("soja").insert([{
        estoqueatual: Number(estoqueAtual),
        meta: Number(meta),
        recebimento: Number(recebimento),
        timestamp: new Date().toISOString()
      }]);

      if (error) {
        console.error(error);
        alert("Erro ao salvar os dados.");
      } else {
        alert("Dados salvos com sucesso!");
        carregarUltimoRegistro();
      }
    };

    async function carregarUltimoRegistro() {
      const { data, error } = await supabase
        .from("soja")
        .select("*")
        .order("timestamp", { ascending: false })
        .limit(1);

      if (data && data.length > 0) {
        const dado = data[0];
        document.getElementById("ultimosDados").innerHTML = `
          <strong>Último Registro:</strong><br>
          Estoque Atual: ${dado.estoqueatual}<br>
          Meta: ${dado.meta}<br>
          Recebimento: ${dado.recebimento}
        `;
      }
    }

    carregarUltimoRegistro();
  </script>
</head>
<body>

<!-- Card Soja -->
<div class="card">
  <div class="heading"><strong>Soja</strong></div>
  <input type="number" id="estoqueAtual" placeholder="Estoque Atual">
  <input type="number" id="meta" placeholder="Meta">
  <input type="number" id="recebimento" placeholder="Recebimento">
  <div class="price">Preço: R$ <span id="preco">114,50</span></div>
  <button class="btn2" onclick="salvarDados()">Atualizar</button>
  <div id="ultimosDados"></div>
</div>

<img class="glasses" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLphsgF8Gd-H382zicb-9935K4CkmAT6fMeg&s" alt="Soja" style="width: 200px;">

</body>
</html>
