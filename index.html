<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Dados - Soja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .mensagem {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Dados - Soja</h2>
  <form id="formSoja">
    <label for="estoque">Estoque Atual:</label>
    <input type="number" id="estoque" required>

    <label for="percentual_meta">%meta:</label>
    <input type="number" id="percentual_meta" required>


    <label for="recebimento">Recebimento:</label>
    <input type="number" id="recebimento" required>
    
    <label for="percentual_metal">%meta:</label>
    <input type="number" id="percentual_metal" required>

    <button type="submit">Salvar</button>
    <div class="mensagem" id="mensagem"></div>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://dylziaqkyavkfwjepqkp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('formSoja');
    const msg = document.getElementById('mensagem');

    // ✅ Buscar último registro e preencher os campos do site
    window.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase
        .from('soja')
        .select('*')
        .order('timestamp', { ascending: false })
        .limit(1);

      if (error) {
        msg.innerHTML = `<span style="color:red;">Erro ao buscar dados: ${error.message}</span>`;
      } else if (data.length > 0) {
        const ultimo = data[0];
        document.getElementById('estoque').value = ultimo.estoqueatual ?? '';
        document.getElementById('meta').value = ultimo.meta ?? '';
        document.getElementById('recebimento').value = ultimo.recebimento ?? '';
        document.getElementById('percentual_metal').value = ultimo.percentual_metal ??'';
      }
    });

    // ✅ Enviar novo registro SALVAR OS DADOS NO BANCO DE DADOS DO SUPABASE
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const estoque = parseFloat(document.getElementById('estoque').value);
      const meta = parseFloat(document.getElementById('meta').value);
      const recebimento = parseFloat(document.getElementById('recebimento').value);
      const percentual_metal = parseFloat(document.getElementById('percentual_metal').value);

      const { data, error } = await supabase
        .from('soja')
        .insert([{
          estoqueatual: estoque,
          meta: meta,
          recebimento: recebimento,
          percentual_metal: percentual_metal,
          timestamp: new Date().toISOString()
        }]);

      if (error) {
        msg.innerHTML = `<span style="color:red;">Erro ao salvar: ${error.message}</span>`;
      } else {
        msg.innerHTML = `<span style="color:green;">Dados salvos com sucesso!</span>`;
        form.reset();
      }
    });
  </script>

</body>
</html>
