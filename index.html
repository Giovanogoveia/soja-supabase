<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Card Soja com Supabase</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }
    .card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn2 {
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn2:hover {
      background-color: darkgreen;
    }
    .price {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #ultimosDados {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="heading"><strong>Soja</strong></div>
  <input type="number" id="estoqueAtual" placeholder="Estoque Atual">
  <input type="number" id="meta" placeholder="Meta">
  <input type="number" id="recebimento" placeholder="Recebimento">
  <div class="price">Preço: R$ <span id="preco">114,50</span></div>
  <button class="btn2" onclick="salvarDados()">Atualizar</button>
  <div id="ultimosDados"></div>
</div>

<img class="glasses" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLphsgF8Gd-H382zicb-9935K4CkmAT6fMeg&s" alt="Soja" style="width: 200px;">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // ✅ Sua URL e Chave
  const SUPABASE_URL = 'https://dylziaqkyavkfwjepqkp.supabase.co';
  const SUPABASE_ANON_KEY = 'coloque_sua_chave_anon_aqui';

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function salvarDados() {
    const estoqueAtual = document.getElementById("estoqueAtual").value;
    const meta = document.getElementById("meta").value;
    const recebimento = document.getElementById("recebimento").value;

    if (!estoqueAtual || !meta || !recebimento) {
      alert("Preencha todos os campos!");
      return;
    }

    const { data, error } = await supabase
      .from('soja')
      .insert([
        {
          estoqueatual: parseFloat(estoqueAtual),
          meta: parseFloat(meta),
          recebimento: parseFloat(recebimento),
          timestamp: new Date().toISOString()
        }
      ]);

    if (error) {
      console.error("Erro:", error);
      alert("Erro ao salvar dados!");
    } else {
      alert("Dados salvos com sucesso!");
      carregarUltimoRegistro();
    }
  }

  async function carregarUltimoRegistro() {
    const { data, error } = await supabase
      .from('soja')
      .select('*')
      .order('timestamp', { ascending: false })
      .limit(1);

    if (error) {
      console.error("Erro ao carregar:", error);
      return;
    }

    if (data.length > 0) {
      const d = data[0];
      document.getElementById("ultimosDados").innerHTML = `
        <h4>Último Registro:</h4>
        Estoque Atual: ${d.estoqueatual}<br>
        Meta: ${d.meta}<br>
        Recebimento: ${d.recebimento}
      `;
    }
  }

  carregarUltimoRegistro();
</script>
</body>
</html>
